<div id="container">

  <header>
    <div class="width">
      <h1><a href="/">Github Search</a></h1>
    </div>
  </header>

  <div id="body" class="width">
    <p class="text-center">Welcome, please enter a github repo name or username and search!!</p>
    <aside class="sidebar small-sidebar left-sidebar">

      <ul>
        <li class="text">
          <form method="get" class="searchform" action="#">
            <p>
              <input type="text" placeholder="Enter search item" #search class="s" />
              <button class="btn btn-primary" on-click="doSearch(search.value)">Search</button>
            </p>
          </form>
        </li>
      </ul>
